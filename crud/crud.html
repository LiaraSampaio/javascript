<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Básico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>REGISTRE O CLIENTE
                    <small class="text-muted">Adicione aqui as informações do cliente.</small> 
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end" data-bs-toggle="modal" data-bs-target="#modalRegistro">
                <button type="button" class="btn btn-primary">Adicionar Novo Cliente</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="tblDados" class="table table-hover">
                   <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome Completo</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Produto</th>
                            <th scope="col">Valor</th>
                            <th scope="col" style="width: 50px;"></th>
                            <th scope="col" style="width: 50px;"></th>
                        </tr>
                   </thead>
                   <tbody>
                        
                   </tbody>
                  </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="ModalRegistroLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalRegistroLabel">Registrar</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Nome Completo</label>
                        <input type="text" id="txtNome" class="form-control" placeholder="digite o nome..." />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Telefone</label>
                        <input type="tel" id="telefone" class="form-control" placeholder="digite o telefone..." />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Produto</label>
                        <input type="text" id="txtProduto" class="form-control" placeholder="digite o produto..." />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Valor</label>
                        <input type="text" id="valor" class="form-control" placeholder="digite o valor...">
                    </div>
                </div>                
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" id="btn-salvar" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
