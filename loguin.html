<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Poppins:wght@500;900 & display=swap" rel="stylesheet">
    
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Crie Sua Conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="nome">Nome de usuário</label>
                <input type="text" id="nome" placeholder="digite seu usuário.."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
                
                
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="digite seu e-mail.."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="digite sua senha.."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="confirmacao">Confirmação de senha</label>
                <input type="password" id="confirmacao" placeholder="confirme sua senha.."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    
    <script src="https://kit.fontawesome.com/f9e19193d6.js"
    crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
