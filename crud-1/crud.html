<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Básico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body page="lista">

    <div id="listaRegistros">

        <div style='display: flex;'>
            <input style='flex:1' placeholder="PESQUISAR" autofocus id='inputPesquisa' />
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome Completo</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="listaRegistroBody">

            </tbody>
        </table>

        <div>
            <button onclick="visualizar('cadastro', true)">Novo Usuário</button>
        </div>
    </div>

    <form id="cadastroRegistro">

        <div class="label">
            <div>ID</div>
            <div>
                <input type="number" id="id" readonly />
            </div>
        </div>
        <div class="label">
            <div>Nome Completo</div>
            <div>
                <input type="text" id="nome" />
            </div>
        </div>
        <div class="label">
            <div>Produto</div>
            <div>
                <input type="text" id="produto" />
            </div>
        </div>
        <div class="label">
            <div>Valor</div>
            <div>
                <input type="number" id="valor" />
            </div>
        </div>

        <div>
            <button>Salvar</button>
            <button onclick="visualizar('lista')" class="cinza" type="button">Cancelar</button>
        </div>

    </form>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
